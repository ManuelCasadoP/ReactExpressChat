<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.mjs" type="module"></script>
    <title>Document</title>
</head>
<body>
    <h1>Probadores API</h1><br>
    <h1>Alta Usuario</h1><br>

        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><br><br>
        <button type="button" id="setUserButton">Enviar</button>
    
    <br><br>
    <h2>Respuesta GET /users/: <span id="getUsers"></span></h2>
    <button id="getUsersButton">Update</button><br><br>

    <h1>Enviar Mensaje</h1><br>
    <textarea name="textarea" id="message" cols="30" rows="10"></textarea><br>
    <button type="button" id="sendMessageButton">Enviar</button>

    <br><br>
    <h2>Respuesta GET /messages/: <span id="getMessages"></span></h2>
    <button id="getMessagesButton">Update</button><br><br>
</body>
</html>
